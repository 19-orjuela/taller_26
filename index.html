        <script>
            function fetchKantoPokemon(){  
                fetch('https://pokeapi.co/api/v2/pokemon/charmander')
                    .then(response => response.json()) 
                    .then(charmander => {
                        console.log(charmander);
                        var stats = charmander.stats;
                        const baseStats=stats.map(element => {
                            return element.base_stat;
                        });

                        const statsName=stats.map(element => {
                            return element.stat.name;
                        });
                    
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: statsName,
                                datasets: [{
                                    label: 'charmander',
                                    data: baseStats,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    } )}

            fetchKantoPokemon();
            
        </script>
