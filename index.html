<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taller.js-2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
</head>
<body>
    <div style="width: 40%;height: auto;">
        <canvas id="myChart" width="40%" height="40%"></canvas>
    </div>
        <script>
            function fetchKantoPokemon(){  
                fetch('https://pokeapi.co/api/v2/pokemon/charmander')
                    .then(response => response.json()) 
                    .then(charmander => {
                        console.log(charmander);
                        var stats = charmander.stats;
                        const baseStats=stats.map(element => {
                            return element.base_stat;
                        });

                        const statsName=stats.map(element => {
                            return element.stat.name;
                        });
                    
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: statsName,
                                datasets: [{
                                    label: 'charmander',
                                    data: baseStats,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    } )}

            fetchKantoPokemon();
        </script>
    <h1>
        chart's por Juan Orjuela
    </h1>
    <div style="width: 40%;height: auto;">
        <canvas id="myChart" width="40%" height="40%"></canvas>
        <span id="fecha"></span>
    </div>
    <script>
        var cadena=" Mi fecha de nacimiento es " + moment().format('12/16/1999');
        console.log( cadena);
        document.getElementById("fecha").textContent=cadena;
    </script>
</body>
</html>
